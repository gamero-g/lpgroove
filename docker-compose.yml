services:
  web:
    build: .
    container_name: miapp-web
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: lpg_08_26
      DB_USERNAME: miapp_user
      DB_PASSWORD: miapp_pass

  db:
    image: mariadb:11
    container_name: miapp-db
    environment:
      MARIADB_DATABASE: lpg_08_26
      MARIADB_USER: miapp_user
      MARIADB_PASSWORD: miapp_pass
      MARIADB_ROOT_PASSWORD: root_pass_123
    volumes:
      - /mnt/user/appdata/miapp/db:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: miapp-phpmyadmin
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306